    <h2>책</h2>
    <p><a href="https://ko.wikipedia.org/wiki/%EC%B1%85" title="책">출처</a></p>
    <p>책(冊, 영어: Book)은 일정한 목적으로 쓴 글 및 참고 자료 등을 덧붙여 묶은 것이다. 서사(書史), 서질, 서적(書籍), 서전(書典), 서책(書冊), 책자(冊子), 문적(文籍), 전적(典籍), 편적(篇籍) 혹은 도서(圖書)로도 불린다. 책 도안은 겉표지, 서언 (서문, 추천서문), 머리말, 목차, 책 내용, 색인 (용어 색인) 따위로 구별 할 수 있다. 대부분의 책은 나무를 소재로 한다.</p>
